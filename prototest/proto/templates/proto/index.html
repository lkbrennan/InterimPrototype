{% if latest_student_list %}
    <ul>
    {% for student in latest_student_list %}
        <li><a href="{% url 'detail' student.id %}">{{ student.student_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No students available</p>
{% endif %}
